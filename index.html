<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Frontend Mentor | Product preview card component</title>

    </head>
    <body>

        <main class="preview-card-component">

            <picture id="product-image">
                <source media="(min-width: 900px)" srcset="images/image-product-desktop.jpg">
                <source media="(max-width: 686px)" srcset="images/image-product-mobile.jpg">
                <img src="images/image-product-desktop.jpg" alt="Chanel Perfume">
            </picture>

            <div class="product-details">
                <p id="text-type">
                    Perfume
                </p>

                <p id="text-title">
                    Gabrielle Essence Eau De Parfum
                </p>

                <p id="text-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div id="price-container">
                    <p id="text-price">
                        $149.99
                    </p>

                    <p id="text-preprice">
                        $169.99
                    </p>
                </div>

                <button id="product-purchasebutton">
                    <img src="images/icon-cart.svg" alt="Cart icon on purchase button">
                    Add to Cart
                </button>

            </div>
        </main>

    </body>
</html>
